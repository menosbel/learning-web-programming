<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ciclo while</title>
</head>
<body>
<script>

    var numero = 1;
    while(numero <= 10){
        document.write(numero + '<br>')
        numero++;
    }

    var numero2 = 1;
    do {
        console.log(numero);
        numero2++;
    }while(numero2<=10);

</script>
</body>
</html>
