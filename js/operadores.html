<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operadores</title>
</head>
<body>
<script>
/* tipos de operadores:
-asignacion
-matematicos o aritmetricos
-incremento y decremento
-operadores logicos o de comparacion
            ==
            ===     igual en valor y tipo
            !=      diferentes
            !==     diferente en valor y tipo
            >
            <
            >=      mayor o igual
            <=      menor o igual
-negacion       !
-and            &&
-or             ||
*/


//asignacion
    var nombre;
    nombre = 'Belen';

//matematico + - * / %
     var numero1 = 10;
     var numero2 = 5;
     var resultado = numero1 + numero2;
     document.write(resultado);
     document.write('<br>');

//incremento decremento
    var numero = 2;
    var resultado2 = --numero;
    var resultado3 = ++numero;
    document.write(resultado2);
    document.write('<br>');
    document.write(resultado3);

</script>

</body>
</html>
