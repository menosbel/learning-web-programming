<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Botones</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="container">
        <div class="row pt-3">
            <div class="col-6">
                <h2>Botones</h2>
                <hr>
                <button type="button" class="btn btn-dark">Boton</button>
            </div>
        </div>
        <div class="row pt-3">
            <div class="col-6">
                <hr>
                <a class="btn btn-danger" href="#">Enlace</a>
                <button class="btn btn-danger" type="button">Boton</button>
                <input class="btn btn-danger" type="button" value="Boton">
                <input class="btn btn-danger" type="submit" value="Submit">
            </div>
        </div>
        <div class="row pt-3">
            <div class="col-6">
                <h2>Outline buttons</h2>
                <hr>
                <button type="button" class="btn btn-outline-dark">Boton</button>
            </div>
        </div>
        <div class="row pt-3">
            <div class="col-6">
                <button class="btn btn-warning btn-lg">Boton grande</button>
                <button class="btn btn-secondary btn-sm">Boton chico</button>
                <br><br>
                <button class="btn btn-secondary btn-block">Botonen bloque</button>
                <button class="btn btn-primary btn-block btn-lg">Botonen bloque grande</button>
                <button class="btn btn-success btn-block btn-sm">Botonen bloque chico</button>
            </div>
        </div>
        <div class="row pt-3">
            <div class="col-6">
                <h2>Botones disabled</h2>
                <hr>
                <button type="button" class="btn btn-dark" disabled>Boton</button>
                <button type="button" class="btn btn-warning" disabled>Boton</button>
            </div>
        </div>
    </div>
</div>

<script src="js/jquery-3.5.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
