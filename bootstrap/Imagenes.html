<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Imagenes</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        .columna {
            margin-top: 20px;
            background: #f2f2f2;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="container">
        <div class="row no-gutters">
            <div class="col-12 columna">
                <img class="float-left rounded img-thumbnail img-fluid" width="300" src="img/bg.jpg">
                <img class="float-right rounded img-thumbnail img-fluid" width="300" src="img/bg2.jpg">
            </div>
            <div class="row">
                <div class="col-6">
                    <figure class="figure">
                        <img class="img-fluid" src="img/bg3.jpg">
                        <figcaption class="figure-caption">
                            <p class="text-center">Lorem ipsum est</p>
                        </figcaption>
                    </figure>
                </div>
                <div class="col-6">
                    <figure class="figure">
                        <img class="img-fluid" src="img/bg4.jpg">
                        <figcaption class="figure-caption">
                            <p class="text-center">Lorem ipsum est</p>
                        </figcaption>
                    </figure>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/jquery-3.5.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>

</html>
