<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formularios</title>
</head>
<body>

<!--- required display readonly --->
    <form action="" method="">
        <input type="text" placeholder="Nombre:" maxlength="10" required name="nombre">
        <br>
        <input type="email" placeholder="Correo:">
        <br>
        <textarea name="mensaje" id="" placeholder="Mensaje:"></textarea>
        <input type="submit" value="Enviar">
        <br>

        <label for="pais">Pais:</label>
        <select name="pais" id="pais">
            <option value="mexico">Mexico</option>
            <option value="argentina">Argentina</option>
        </select>
        <br>

        <input type="radio" name="genero" value="hombre" id="hombre"><label for="hombre">Hombre</label>
        <input type="radio" name="genero" value="mujer" id="mujer"><label for="mujer">Mujer</label>
        <br>

        <input type="checkbox" name="terminos" id="terminos"><label for="terminos">Terminos y condiciones</label>

    </form>

</body>
</html>
