<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tipos de input</title>
</head>
<body>
    <form action="" method="">
        <input type="password" placeholder="Password:" maxlength="10">
        <br>
        <input type="color" name="color">
        <br>
        <input type="email" placeholder="Email" required>
        <br>
        <input type="number" min="5" max="100">
        <br>
        <input type="range" min="0" max="10" name="rango">
        <br>
        <input type="url" name="url" placeholder="Sitio web">
        <br>
        <hr>
        <input type="submit">
    </form>

</body>
</html>
